			/* –ó–æ—Ä—è–Ω–µ –Ω–µ–±–æ */
			.starry-sky {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 1;
			}

			.star {
				position: absolute;
				background: white;
				border-radius: 50%;
				animation: twinkle 3s infinite;
			}

			.star.small {
				width: 2px;
				height: 2px;
			}

			.star.medium {
				width: 3px;
				height: 3px;
			}

			.star.large {
				width: 4px;
				height: 4px;
				box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
			}

			@keyframes twinkle {

			/* –°–Ω—ñ–∂–∏–Ω–∫–∏ */

				animation: fall linear infinite;
				z-index: 2;

			@keyframes fall {
				0% {
					transform: translateY(0) rotate(0deg);

				}
				100% {

			/* –°–∞–Ω—Ç–∞ –Ω–∞ –æ–ª–µ–Ω—è—Ö */

				filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));
			}

			@keyframes santaFly {
				0% {
					left: -300px;
					top: 15%;

				}
				50% {
					top: 20%;
					left: 50%;
				}
				75% {

				'–í–∞—Å –∑–∞–ø—Ä–æ—Å—è—Ç—å –Ω–∞ –≤–µ—Å–Ω—è–Ω–µ –±–∞—Ä–±–µ–∫—é –≤ –æ—Ñ—ñ—Å—ñ KeenEthics',
				'–í–∏ –ø–µ—Ä–µ–≤–∏–∫–æ–Ω–∞—î—Ç–µ –≤—Å—ñ KPI —Ü—å–æ–≥–æ —Ä–æ–∫—É',
				'–õ—ñ–¥, —â–æ –∑–Ω–∏–∫, –≤–æ—Å–∫—Ä–µ—Å–Ω–µ –∑ —Ö2 —Å–∫–æ—É–ø–æ–º —Ç–∞ –±—é–¥–∂–µ—Ç–æ–º',
				`–ö–ª—ñ—î–Ω—Ç –Ω–∞–ø–∏—à–µ "–º–∏ –∑–∞–∫—Ä–∏–ª–∏ —Ä–∞—É–Ω–¥, –ø–æ—Ç—Ä—ñ–±–Ω–æ —â–µ 5 –¥–µ–≤—ñ–≤"`,
				'–ë–æ–Ω—É—Å –¥–æ–∑–≤–æ–ª–∏—Ç—å –ø–µ—Ä–µ—Å—Ç–∞—Ç–∏ –¥–∏–≤–∏—Ç–∏—Å—å –Ω–∞ —Ü—ñ–Ω–∏ –≤ –º–µ–Ω—é',
				"CRM'–∫–∞ –±—É–¥–µ –∑–∞–ø–æ–≤–Ω—é–≤–∞—Ç–∏—Å—å —Å–∞–º–∞",
				'Pipeline –±—É–¥–µ –∑–∞–≤–∂–¥–∏ green',
				'Partnership revenue –ø–æ–¥–≤–æ—ó—Ç—å—Å—è –∑–∞ –∫–≤–∞—Ä—Ç–∞–ª',
				'–ú—ñ–∂–Ω–∞—Ä–æ–¥–Ω–∏–π –ø–∞—Ä—Ç–Ω–µ—Ä —Å–∞–º –≤–∏–π–¥–µ –Ω–∞ –≤–∞—Å',
				`–ö–ª—ñ—î–Ω—Ç –Ω–µ –ø–æ–ø—Ä–æ—Å–∏—Ç—å "—è–∫ Uber, —Ç—ñ–ª—å–∫–∏ –¥–µ—à–µ–≤—à–µ"`,
				`–ö–ª—ñ—î–Ω—Ç –Ω–µ —Å–∫–∞–∂–µ "–ø—Ä–∏–∫—Ä—É—Ç—ñ—Ç—å AI –∫—É–¥–∏—Å—å"`,
				'–ö–æ–Ω—Ç—Ä–∞–∫—Ç—ñ–≤ –±—É–¥–µ —Ç–∞–∫ –±–∞–≥–∞—Ç–æ, —â–æ bench –∑–∞–∫—ñ–Ω—á–∏—Ç—å—Å—è',
			]

			let isShaking = false
			let fortuneQueue = [] // –ß–µ—Ä–≥–∞ –ø–µ—Ä–µ–¥–±–∞—á–µ–Ω—å –±–µ–∑ –ø–æ–≤—Ç–æ—Ä—ñ–≤

			// –ü–µ—Ä–µ–º—ñ—à—É–≤–∞–Ω–Ω—è –º–∞—Å–∏–≤—É (Fisher-Yates shuffle)
			function shuffleArray(array) {
				const shuffled = [...array]
				for (let i = shuffled.length - 1; i > 0; i--) {
					const j = Math.floor(Math.random() * (i + 1))
					;[shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]]
				}
				return shuffled
			}

			// –û—Ç—Ä–∏–º–∞—Ç–∏ –Ω–∞—Å—Ç—É–ø–Ω–µ –ø–µ—Ä–µ–¥–±–∞—á–µ–Ω–Ω—è –±–µ–∑ –ø–æ–≤—Ç–æ—Ä—ñ–≤
			function getNextFortune() {
				if (fortuneQueue.length === 0) {
					fortuneQueue = shuffleArray(fortunes)
				}
				return fortuneQueue.pop()
			}

			// –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑—ñ—Ä–æ–∫
			function createStars() {
				const sky = document.getElementById('starrySky')
				const starCount = 150

				for (let i = 0; i < starCount; i++) {
					const star = document.createElement('div')
					const size = Math.random()

					if (size > 0.8) {
						star.className = 'star large'
					} else if (size > 0.5) {
						star.className = 'star medium'
					} else {
						star.className = 'star small'
					}

					star.style.left = Math.random() * 100 + '%'
					star.style.top = Math.random() * 100 + '%'
					star.style.animationDelay = Math.random() * 3 + 's'
					sky.appendChild(star)
				}
			}

			// –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Å–Ω—ñ–∂–∏–Ω–æ–∫
			function createSnowflakes() {
				const container = document.getElementById('snowContainer')
				const snowflakeCount = 30
				const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ']

				for (let i = 0; i < snowflakeCount; i++) {
					const snowflake = document.createElement('div')
					snowflake.className = 'snowflake'
					snowflake.textContent =
						snowflakes[Math.floor(Math.random() * snowflakes.length)]
					snowflake.style.left = Math.random() * 100 + '%'
					snowflake.style.animationDuration = Math.random() * 10 + 10 + 's'
					snowflake.style.animationDelay = Math.random() * 5 + 's'
					snowflake.style.fontSize = Math.random() * 1 + 0.8 + 'em'
					container.appendChild(snowflake)
				}
			}

			function shakeBall() {
				if (isShaking) return

				isShaking = true
				const ball = document.getElementById('crystalBall')
				const fogContainer = document.getElementById('fogContainer')
				const fortuneText = document.getElementById('fortuneText')
				const fortuneBtn = document.getElementById('fortuneBtn')

				fortuneBtn.disabled = true

				// –•–æ–≤–∞—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—î –ø–µ—Ä–µ–¥–±–∞—á–µ–Ω–Ω—è
				fortuneText.classList.remove('show', 'glow')
				fortuneText.style.opacity = '0'

				// –ü–æ—á–∏–Ω–∞—î–º–æ —Ç—Ä—è—Å–∫—É
				ball.classList.add('shake')

				setTimeout(() => {
					ball.classList.remove('shake')

					// –ü–æ–∫–∞–∑—É—î–º–æ –≥—É—Å—Ç–∏–π —Ç—É–º–∞–Ω
					fogContainer.classList.add('active')
					fogContainer.classList.remove('clearing')

					// –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥–∏ –ø–æ—á–∏–Ω–∞—î–º–æ —Ä–æ–∑—Å—ñ—é–≤–∞—Ç–∏ —Ç—É–º–∞–Ω
					setTimeout(() => {
						fogContainer.classList.add('clearing')

						// –í–∏–±–∏—Ä–∞—î–º–æ –ø–µ—Ä–µ–¥–±–∞—á–µ–Ω–Ω—è –±–µ–∑ –ø–æ–≤—Ç–æ—Ä—ñ–≤
						const randomFortune = getNextFortune()
						fortuneText.textContent = randomFortune

						// –ß–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥–∏ –ø–æ–∫–∞–∑—É—î–º–æ —Ç–µ–∫—Å—Ç
						setTimeout(() => {
							fortuneText.classList.add('show')

							// –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥–∏ –¥–æ–¥–∞—î–º–æ —Å–≤—ñ—Ç—ñ–Ω–Ω—è
							setTimeout(() => {
								fortuneText.classList.add('glow')

								// –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥–∏ —Ç—É–º–∞–Ω –ø–æ–≤–Ω—ñ—Å—Ç—é –∑–Ω–∏–∫–∞—î —ñ –º–æ–∂–Ω–∞ –∑–Ω–æ–≤—É —Ç—Ä—è—Å—Ç–∏
								setTimeout(() => {
									fogContainer.classList.remove('active', 'clearing')
									fortuneBtn.disabled = false
									isShaking = false
								}, 3000)
							}, 7000)
						}, 1500)
					}, 2000)
				}, 800)
			}

			// –ü—ñ–¥—Ç—Ä–∏–º–∫–∞ –∫–ª–∞–≤—ñ—à—ñ Enter
			document.addEventListener('keypress', e => {
				if (e.key === 'Enter' && !isShaking) {
					shakeBall()
				}
			})

			// –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
			createStars()
			createSnowflakes()

			// –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏
			window.addEventListener('load', () => {
				const audio = document.getElementById('backgroundMusic')
				// –°–ø—Ä–æ–±–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ–≥–æ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è
				audio.play().catch(err => {
					console.log('Autoplay blocked, waiting for user interaction')
					// –Ø–∫—â–æ –∞–≤—Ç–æ–ø–ª–µ–π –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ, –º—É–∑–∏–∫–∞ –∑–∞–ø—É—Å—Ç–∏—Ç—å—Å—è –ø—Ä–∏ –ø–µ—Ä—à–æ–º—É –∫–ª—ñ–∫—É
					document.body.addEventListener(
						'click',
						() => {
							audio.play()
						},
						{ once: true }
					)
				})
			})
		</script>
